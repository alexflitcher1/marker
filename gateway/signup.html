<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/jq.js"></script>
</head>
<body>
    <script src="scripts/signup.js"></script>
    <header>
        Marker
    </header>
    <div class="content">
        <form action="javascript:void(0);">
            <table>
            <div class="input">
                <tr>
                    <td><label for="first_name">Имя</label></td>
                    <td><input id="first_name" placeholder="ваше имя" required></td>
                </tr>
            </div>
            <div class="input">
                <tr>
                    <td><label for="last_name">Фамилия</label></td> 
                    <td><input id="last_name" placeholder="ваша фамилия" required></td>
                </tr>
            </div>
            <div class="input">
                <tr>
                    <td><label for="login">Логин</label></td>
                    <td><input id="login" placeholder="login" required></td>
                </tr>
            </div>
            <div class="input">
                <tr>
                    <td><label for="email">Почта</label></td>
                    <td><input id="email" placeholder="example@example.com" required></td>
                </tr>
            </div>
            <div class="input">
                <tr>
                    <td><label for="password">Пароль</label></td>
                    <td><input id="password" placeholder="password" required></td>
                </tr>
            </div>
            <div class="input">
                <tr>
                    <td><label for="ret_pass">Повторите пароль</label></td>
                    <td><input id="ret_pass" placeholder="ret_pass" required></td>
                </tr>
            </div>
            <div class="input">
                <tr>
                    <td><button id="send">Отправить</button></td>
                </tr>
            </div>
        </table>
        </form>
    </div>
    <footer>
        Marker
    </footer>
    <script src="scripts/signup.js"></script>
</body>
</html>
